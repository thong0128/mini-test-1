<script>
    // Bài 1
    function factorial(x) {
        if (x === 0 || x === 1)
            return 1;
        else if (x > 0) {
            let result = 1;
            for (let i = x; i > 0; i--) {
                result = result * i;
            }
            return result;
        }
        else
            alert(`Số ${x} nhỏ hơn 0`)
    }
