<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mini test 1</title>
</head>
<body>
<h3>Bài 1</h3>
<label><input type="number" name="" id="num1" placeholder="Nhập số nguyên dương x" onchange="printFacX(this.value)"></label>
<p id="e1">Giai thừa của <span id="numX">x</span> là: <span id="result1">...</span></p>
<h3>Bài 2</h3>
<label><input type="number" name="" id="num2" placeholder="Nhập số n" onchange="printDiv3(this.value)"></label>
<p>Dãy 15 số nguyên dương bắt đầu từ <span id="nNum">n</span> chia hết cho 3 là  <span id="result2">...</span></p>
<h3>Bài 3</h3>
<p>Mảng cho trước Array = [0, 12, -72, -68, -85, 56, 100, -4, -97, -33, 45, -13, 63, -81, -86, 61, 87, 55, 25, 14]</p>
<p>Các số nguyên dương > 0 trong mảng trên là <span id="result3">...</span></p>

<script>
    // Bài 1
    function factorial(x) {
        if (x == 0 || x === 1)
            return 1;
        else if (x > 0) {
            let result = 1;
            for (let i = x; i > 0; i--) {
                result = result * i;
            }
            return result;
        }
        else
            alert(`Số ${x} nhỏ hơn 0`)
    }
    function printFacX(x) {
        document.getElementById("numX").innerText = x;
        document.getElementById("result1").innerText = factorial(x).toString();
    }

    // Bài 2
    function divBy3(n) {
        let result = [];
        let count = 0;
        while (count < 15) {
            if (n%3 === 0) {
                result.push(n);
                count++;
            }
            n++;
        }
        return result;
    }
    function printDiv3(n) {
        document.getElementById("nNum").innerText = n;
        document.getElementById("result2").innerText = divBy3(n).toString();
    }

    // Bài 3
    let array3 = [0, 12, -72, -68, -85, 56, 100, -4, -97, -33, 45, -13, 63, -81, -86, 61, 87, 55, 25, 14]
    function greaterThan0(arr) {
        let result3 = [];
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] > 0)
                result3.push(arr[i]);
        }
        return result3;
    }
        document.getElementById("result3").innerText = greaterThan0(array3).toString();
</script>
</body>
</html>
